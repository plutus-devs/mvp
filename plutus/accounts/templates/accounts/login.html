{% extends 'base.html' %}

{% block search_bar %}
{% endblock search_bar %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-10 col-lg-6 border p-3">
        <h3 class="text-center h3">ลงชื่อเข้าใช้</h3>
        <section class="mt-3">
            <form action="" method="post" novalidate>
                {% csrf_token %}

                <hr class="bg-danger border-2 border-top border-secondary my-3">
                <!-- authen -->
                <section>
                    <!-- username -->
                    {% with field=form.username %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{field.label }}</label>
                        {{field}}
                        <div class="invalid-feedback">
                            {{field.errors}}
                        </div>
                    </div>
                    {% endwith %}

                    <!-- password -->
                    {% with field=form.password %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{field.label }}</label>
                        {{field}}
                        <div class="invalid-feedback">
                            {{field.errors}}
                        </div>
                    </div>
                    {% endwith %}



                </section>

                <!-- buttons -->
                <section class="text-center">
                    <input type="submit" class="btn btn-primary w-100" value="ลงชื่อเข้าใช้">
                </section>


            </form>
        </section>
    </div>
    <div class="col"></div>
</div>
{% endblock content %}
